              surface: 'rgba(255, 255, 255, 0.75)',
              'surface-glass': 'rgba(255, 255, 255, 0.35)',
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-in-out',
              'slide-up': 'slideUp 0.3s cubic-bezier(0.25, 1, 0.5, 1)',
              'slide-down': 'slideDown 0.3s cubic-bezier(0.25, 1, 0.5, 1)',
              'pop-in': 'popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
              'float-up': 'floatUp 3s ease-out forwards',
              'wiggle': 'wiggle 0.5s ease-in-out infinite',
              'bounce-slow': 'bounceSlow 2s ease-in-out infinite'
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'scale(0.98)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' },
              },
              slideDown: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(0)' },
              },
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.5)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              floatUp: {
                '0%': { opacity: '1', transform: 'translateY(100vh) scale(1)' },
                '50%': { opacity: '1' },
                '100%': { opacity: '0', transform: 'translateY(-50px) scale(1.5)' },
              },
              wiggle: {
                '0%, 100%': { transform: 'translate(-50%, -100%) rotate(-3deg)' },
                '50%': { transform: 'translate(-50%, -100%) rotate(3deg)' },
              },
              bounceSlow: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
